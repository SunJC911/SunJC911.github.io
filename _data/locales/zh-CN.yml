# 中文 (简体)
# The format is based on https://dates.format.dev

text:
  post:
    pageviews_text: "浏览量"
    relate_posts: "相关文章"
    views: "{} 次访问"
    words: "约 {} 字"
    time: "大约需要 {} 分钟"
    reading_time: "{} 分钟阅读"
    button:
      next: 下一篇
      previous: 上一篇

    # Define labels for navigation buttons below every post
    navigation:
